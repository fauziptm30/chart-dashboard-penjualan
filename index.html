<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Penjualan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <h2>Hola, Im Fauzi</h2>
        
      <nav id="menu">
        <ul>
          <li><a href="#overview" class="active">Home</a></li>
          <li><a href="#sales">Sales Chart</a></li>
          <li><a href="#table">Sales Table</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </aside>   
    
    <!-- Hamburger icon -->
    <div class="hamburger" onclick="toggleMenu()">
      &#9776; <!-- Simbol hamburger -->
    </div>

    <!-- Main Content -->
    <main class="content">
      <section id="overview">
        <p>Muhammad Nur Fauzi Putra Pratama</p>
        <p>221011401206 - 05 TPLE002</p>
      </section>

      <section id="sales">
        <h2>Sales Chart</h2>
        <canvas id="salesChart" width="600" height="330"></canvas>
      </section>

      <section id="table">
        <h2>Sales Table</h2>
        <input type="text" id="searchInput" placeholder="Search by month..." onkeyup="filterTable()">
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Sales 2023</th>
              <th>Sales 2024</th>
            </tr>
          </thead>
          <tbody id="sales-table-body"></tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
